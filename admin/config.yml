backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Sous-titre", name: "subtitle", widget: "string" }
      - { label: "Image principale", name: "featured_image", widget: "image" }
      - { label: "Image alt", name: "image_alt", widget: "string" }
      - { label: "Auteur", name: "author", widget: "string", default: "Dr Leila EL AMRI" }
      - { label: "Date de publication", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Catégorie", name: "category", widget: "select", options: ["Soins dentaires", "Esthétique", "Prévention", "Implantologie", "Orthodontie", "Conseils"] }
      - { label: "Tags", name: "tags", widget: "list", default: ["dentaire"] }
      - { label: "Résumé", name: "excerpt", widget: "text" }
      - { label: "Contenu", name: "body", widget: "markdown" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }
      - label: "SEO"
        name: "seo"
        widget: "object"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Keywords", name: "keywords", widget: "list", required: false }
